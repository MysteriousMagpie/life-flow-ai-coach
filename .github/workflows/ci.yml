
name: CI - E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./client
        run: npx playwright install --with-deps

      - name: Build client application
        working-directory: ./client
        run: npm run build

      - name: Run E2E tests
        working-directory: ./client
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 30

      - name: Test Summary
        if: always()
        run: |
          echo "## E2E Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          if [ ${{ job.status }} == "success" ]; then
            echo "âœ… All E2E tests passed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some E2E tests failed. Check the logs above for details." >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š Test artifacts are available for download if tests failed." >> $GITHUB_STEP_SUMMARY
          fi
